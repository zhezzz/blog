<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/static/css/bootstrap/bootstrap.min.css}">
<title>注册 -- 南风博客</title>
<style th:inline="css">
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="username"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
</head>
<body class="text-center">
<form class="form-signin" method="post" th:action="${#request.getContextPath()} + '/account'">
    <img class="mb-4" th:src="@{/static/img/loginlogo.png}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">注册</h1>
    <div>
        <label for="username" class="sr-only">用户名</label>
        <input oninput="this.value=this.value.replace(/[^\w\u4e00-\u9fa5]/g,'')"
               th:classappend="(${#request.getParameter('occupy')} == 'yes')? 'is-invalid':''" type="text" id="username"
               name="username" class="form-control" placeholder="用户名(1-10个字母、数字或下划线)" minlength="1" maxlength="10"
               required autofocus>
        <div th:if="${#request.getParameter('occupy')} == 'yes'" class="invalid-feedback">
            用户名被占用，请换一个!
        </div>
    </div>
    <div>
        <label for="email" class="sr-only">邮箱</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required>
    </div>
    <div>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码(4到12个字符)"
               minlength="4" maxlength="12" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
</form>

<script type="text/javascript" th:src="@{/static/js/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap/bootstrap.bundle.min.js}"></script>
</body>
</html>
