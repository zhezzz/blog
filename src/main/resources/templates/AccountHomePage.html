<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>用户文章</title>
</head>
<body>

<tr th:each="article:${articleList}">
    <td th:text="${article.getArticleId()}"></td>
    <td th:text="${#strings.abbreviate(article.getTitle(),30)}"></td>
    <td th:text="${#strings.abbreviate(article.getRawContent(),100)}"></td>
    <br>
</tr>

</body>
</html>
