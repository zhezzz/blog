<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<tr th:each="article:${articleList}">
    <td th:text="${article.getTitle()}"></td>
    <td th:text="${article.getSummary()}"></td>
    <td th:text="${article.getContent()}"></td>
</tr>


</body>
</html>
