<div th:fragment="articleTable (articleList,articlePage)" class="container-fluid content-area">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header m-b-15">
                    <h4>文章管理</h4>
                </div>
                <div class="table-responsive">
                    <!--                        <a th:href="${#request.getContextPath()} + '/article/management'" class="btn btn-sm btn-primary">全部文章</a>-->
                    <!--                        <a th:href="${#request.getContextPath()} + '/article/management?publish=true'" class="btn btn-sm btn-primary">公开文章</a>-->
                    <!--                        <a th:href="${#request.getContextPath()} + '/article/management?publish=false'" class="btn btn-sm btn-primary">私享文章</a>-->
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>文章Id</th>
                            <th>所属分类</th>
                            <th>标题</th>
                            <th>作者</th>
                            <th>发布时间</th>
                            <th>最近修改时间</th>
                            <th>文章状态</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="article : ${articleList}">
                            <td th:text="${article.getArticleId()}"></td>
                            <td th:text="${article.getCategory().getCategoryName()}"></td>
                            <td th:text="${article.getTitle()}"></td>
                            <td th:text="${article.getAccount().getUsername()}"></td>
                            <td th:text="${article.getCreateDate().toString().replace('T',' ')}"></td>
                            <td th:text="${article.getLastModifiedDate().toString().replace('T',' ')}"></td>
                            <td th:text="${article.isPublish()} ? '公开' : '私享'"></td>
                            <td>
                                <a th:if="${article.isPublish()} == false" th:onclick="'setPublish(true,' + ${article.getArticleId()} + ');'" href="#" class="btn btn-sm btn-outline-secondary"><i class="ti-unlock"></i> 设为公开</a>
                                <a th:if="${article.isPublish()} == true" th:onclick="'setPublish(false,' + ${article.getArticleId()} + ');'" href="#" class="btn btn-sm btn-outline-secondary"><i class="ti-lock"></i> 设为私享</a>
                                <a href="#" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#deleteconfirm"  th:onclick="'setArticleId(' + ${article.getArticleId()} + ');'"><i class="ti-trash"></i> 删除</a>
                                <a href="#" class="btn btn-sm btn-outline-secondary"><i class="ti-pencil-alt"></i> 修改</a>
                                <a th:href="${#request.getContextPath()} + '/article/' + ${article.getArticleId()}" class="btn btn-sm btn-outline-secondary"><i class="ti-new-window"></i> 查看</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div th:replace="/common/common :: pagination (page=${articlePage},addition='')"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="deleteconfirm" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">警告！</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        是否确认删除文章？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="deleteArticle();">删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
