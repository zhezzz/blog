<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>文章详情</title>
</head>
<body>
<h1 th:text="${article.getTitle()}"></h1>
<div th:utext="${article.getContent()}"></div>

<tr th:each="comment:${article.getComments()}">
<td th:text="${comment.getContent()}"></td>
</tr>


<form th:action="${#request.getContextPath()} + '/comment/' + ${article.getArticleId()}" method="post">
    <input maxlength="200" type="text" name="content" id="content">
    <button type="submit" id="submit">发布</button>
</form>

</body>
</html>
