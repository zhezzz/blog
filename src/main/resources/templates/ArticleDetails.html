<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
</head>
<body>
<h1 th:text="${article.getTitle()}"></h1>
<h2 th:text="${article.getSummary()}"></h2>
<div th:utext="${article.getContent()}"></div>
<div th:utext="${article.getRawContent()}"></div>



<tr th:each="comment:${article.getComments()}">
<td th:text="${comment.getContent()}"></td>
</tr>


<form th:action="${#request.getContextPath()} + '/comment/post/' + ${article.getArticleId()}" method="post">
    <input type="text" name="content" id="content">
    <button type="submit" id="submit">发布</button>
</form>

</body>
</html>
